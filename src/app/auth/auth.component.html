<ns-action-bar title="Login" [showBackButton]="false" [hasMenu]="false"></ns-action-bar>
<StackLayout class="form">
  <StackLayout class="input-field">
    <Label class="label" text="E-mail" [ngClass]="{ invalid: false }"></Label>
    <TextField class="input"
     returnKeyType="next"
     keyboardType="email" 
     [autocorrect]="false"
     autocapitalizationType="none"></TextField>
    <Label *ngIf="false" text="Enter a valid title "></Label>
  </StackLayout>
  <StackLayout class="input-field">
    <Label class="label" text="Password"
      [ngClass]="{ invalid: false }"></Label>
    <TextField class="input" 
    returnKeyType="done" 
    [autocorrect]="false"
    [secure]="true"
    hint="Min 6 characters"
    autocapitalizationType="none" ></TextField>
    <Label *ngIf="false" text="Enter a valid description "></Label>
  </StackLayout>
  <Button text="Login" class="btn btn-primary btn-rounded-lg" (tap)="onSignIn()" ngRoterLink="/challenges"
    [clearHistory]="true"></Button>
</StackLayout>
