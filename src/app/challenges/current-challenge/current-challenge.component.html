<ns-action-bar title="Current Challenge" [showBackButton]="false">
  <ActionItem ios.position="right" android.position="actionBar" nsRouterLink="/challenges/replace"
    pageTransition="slideLeft">
    <Label text="Replace"></Label></ActionItem>
  <ActionItem ios.position="right" android.position="actionBar" nsRouterLink="/challenges/edit"
    pageTransition="slideLeft">
    <Label text="Edit"></Label></ActionItem>
</ns-action-bar>
<Scrollview>
  <FlexboxLayout class="page">
    <StackLayout>
      <Label class="h1 text-center" text="Title"></Label>
      <Label class="body text-center" text="descr"></Label>
    </StackLayout>
    <GridLayout rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*">
      <Label class="text-center" width="100%" *ngFor="let weekDay of weekDays; let i = index" [text]="weekDay" row="0"
        [col]="i">
      </Label>
    </GridLayout>
  </FlexboxLayout>
</Scrollview>
