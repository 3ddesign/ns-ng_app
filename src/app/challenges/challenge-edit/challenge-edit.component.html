<ns-action-bar [title]="isCreating ? 'Replace challenge' : 'Edit challenge'" [hasMenu]="false"></ns-action-bar>
<FlexboxLayout class="form">
  <StackLayout class="input-field">
    <Label class="label" text="Title" [ngClass]="{ invalid: !titleCtrl.valid && titleCtrl.touched }"></Label>
    <TextField class="input" returnKeyType="next" required ngModel #titleCtrl="ngModel"></TextField>
     <Label *ngIf="!titleCtrl.valid && titleCtrl.touched" text="Enter a valid title "></Label>
  </StackLayout>
  <StackLayout class="input-field">
    <Label class="label" text="Description"></Label>
    <TextView class="input" returnKeyType="done" required></TextView>
  </StackLayout>
  <Button class="btn btn-primary" text="Save" [isEnabled]="titleCtrl.valid"></Button>
</FlexboxLayout>
